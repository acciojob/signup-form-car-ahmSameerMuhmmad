<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<label for="name">Name*</label>
			<input type="text" id="name" name="name"placeholder="Name" required>
		</div>
		<div>
			<label for="email">Email*</label>
			<input type="email" id="email" name="email" placeholder="Email" required>
		</div>
		<div id="gender">Gender*
			<label for="gender_m">Male</label>
			<input type="radio" id="gender_m" name="gender">
			<label for="gender_f">Female</label>
			<input type="radio" id="gender_f" name="gender">
		</div>
		
		<div >
			<input type="text"id="cars"placeholder="--Please choose an option--">
			<label for="cars">Car Brands*</label>
			<select id="cars"  >
				<option id="cars">BMW</option>
				<option id="cars">Audi</option>
				<option id="cars">Mercedez</option>
				
			</select>
		</div>

		<div>
			<label for="age">Age*</label>
			<input type="text" id="age" name="age"required>
		</div>
		<div>
			<label for="dob">DOB*</label>
			<input type="date" id="dob" name="dob"required>
		</div>
		<div>
			<label for="tel">Phone Number</label>
			<input type="text" id="tel" name="tel" placeholder="xxx-xxx-xxxx">
		</div>
		<div>
			<label for="password">Password*</label>
			<input type="password" id="password" name="password"required>
		</div>
		<div>
			<label for="tos">I agree to the TOS</label>
			<input type="checkbox"id="tos" name="tos"required>
		</div>
		<div>
			<button type="submit">Submit button</button>
		</div>

	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
